<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/dynamicStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Guess Number</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Guess Number</h1>
    </header>
    <main class="container">
        <form id="form">
            <label for="kick">Digite um número (0 - 10)</label>
            <input
              type="number"
              id="kick"
              max="10"
              placeholder="0"
              >
              <button type="submit" class="btn">Jogar</button>
        </form>

        <section class="result-box result-box-default" id="result">
            <h2 id="status">Adivinhe o número sorteado!</h2>
            <span>Tentativas: <span id="attempt">0</span></span>
        </section>
        <button id="btnRestart" onclick="newGame()">Jogar novamente</button>

    </main>
    <footer id="ftr">
        &copy;Guess Number, 2023. Todos os direitos reservados.
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
